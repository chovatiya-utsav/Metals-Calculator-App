<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  
  <!-- Calculator/Gem icon representing precious metals -->
  <g transform="translate(16, 16)">
    <!-- Gem shape -->
    <path d="M 16 4 L 24 8 L 16 24 L 8 8 Z" fill="#fffbeb" stroke="#92400e" stroke-width="1.5"/>
    <path d="M 8 8 L 16 12 L 16 24 Z" fill="#fef3c7"/>
    <path d="M 24 8 L 16 12 L 16 24 Z" fill="#fde68a"/>
    
    <!-- Calculator display lines -->
    <line x1="10" y1="16" x2="14" y2="16" stroke="#92400e" stroke-width="1"/>
    <line x1="10" y1="18" x2="14" y2="18" stroke="#92400e" stroke-width="1"/>
    <line x1="18" y1="16" x2="22" y2="16" stroke="#92400e" stroke-width="1"/>
    <line x1="18" y1="18" x2="22" y2="18" stroke="#92400e" stroke-width="1"/>
  </g>
  
  <!-- Plus sign for calculator -->
  <line x1="32" y1="28" x2="32" y2="36" stroke="#fffbeb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="32" x2="36" y2="32" stroke="#fffbeb" stroke-width="2.5" stroke-linecap="round"/>
</svg>

